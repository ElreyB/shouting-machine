<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" media="all">
    <link rel="stylesheet" href="css/styles.css" media="all">
    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Shouting Machine</title>
  </head>
  <body>
    <div class="container">
      <form id="shout-form">
        <div class="form-group">
          <label for="sentence-shout">Write a sentence:</label>
          <input id="sentence-shout" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="word-shout-bold">Write a word:</label>
          <input id="word-shout-bold" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="word-shout-italic">Write a word:</label>
          <input id="word-shout-italic" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">SHOUT AT ME!!!!!</button>
      </form>
      <br>
      <br>
      <div id="shouting">
        <p><span class="sentence-shout"></span></p>
        <p><span class="word-shout-bold"></span></p>
        <p><span class="word-shout-italic"></span></p>
      </div>
    </div>
  </body>
</html>
